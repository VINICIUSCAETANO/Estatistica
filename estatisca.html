<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Estatística de Alunos</title>
</head>
<body>
    <!-- classe container serve para agrupar tudo e centralizar tudo-->
    <div class="container">
    <h1>Entrada de Dados</h1>
    <p>Nome do Aluno:
        <input type="text" id="inNome">
    </p>
    <p>Curso:
        <!-- select permite opcoes pré definidas que ajudam na lógica do programa-->
        <select id="inCurso" autofocus="false">
            <option value="Análise e Desenvolvimento de Sistemas">Análise e Des. de Sistemas</option>                                                                          
            <option value="Marketing">Marketing</option>                                                                          
            <option value="Processos Gerenciais">Processos Gerenciais</option>                                                                          
        </select>
    </p>
    <p>Idade:
        <!-- input number permite ao usuário entrar pelo teclado ou pelo mouse-->
        <input type="number" id="inIdade">
    </p>
    <!-- botoes que chamam o código-->
    <input type="button" value="Adicionar Aluno" id="btAdicionar" class="btn A">                                                
    <input type="button" value="Listar Alunos" id="btListar" class="btn B">
    <input type="button" value="Exibir Est. por Curso" id="btCursos" class="btn C">
    <input type="button" value="Exibir Est. por Idade" id="btIdades" class="btn C">
    <!-- Esse hr nao precisa, tá meio tosco-->
    <hr>
    <!-- o pre ta sem id pq era so para testar, podemos colocar as informacoes em tabelas-->
    <pre></pre>
    </div>
    <script src="estatisca.js"></script>                                                
</body>
</html>
